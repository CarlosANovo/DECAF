<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Material Design Lite</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./styles/font-awesome.min.css">

    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row" style="padding: 0 0px 0 8px;">
          <p style="margin-top: 18px; font-size: 18px; padding-right: 6px;">LVL</p>
          <p style="margin-top: 16px; background-color: rgb(0,188,212); border-radius: 50%; width: 28px; height: 30px; padding-left: 8px; padding-right: 0px; padding-top: 5px; font-weight:  600; color: #333; font-size: 16px; margin-right: -2px;">21</p>
          <div id="p1" class="mdl-progress mdl-js-progress" style="width: 130px; height: 12px;"></div>
          <script>
            document.querySelector('#p1').addEventListener('mdl-componentupgraded', function() {
              this.MaterialProgress.setProgress(44);
            });
          </script>
          <div class="mdl-layout-spacer"></div>
          <img src="images/flame.png" style="width: 30px;"></img>
          <p style="margin-top: 18px; font-size: 18px; padding-right: 6px; color: #f39945;">5 DAYS</p>
          <img src="images/volt2.png" style="width: 30px;"></img>
          <p style="margin-top: 18px; font-size: 18px; padding-right: 8px; color: #1b1b1b; font-weight: 500;">62 VOLT</p>
        </div>
      </header>
        
      </header>

      <main class="mdl-layout__content mdl-color--grey-100">
      	   <img src="./images/quest.png" style="margin:auto; width:300px;display:block; margin-bottom: -109px; margin-top: -69px" /> 
        <div class="mdl-grid demo-content"  >
        <img src="./images/quest1.png" style="margin:auto; width:375px; height:200px; display:block; /*margin-bottom: 20px; */margin-top: 25px" /> 
        <img src="./images/quest2.png" style="margin:auto; width:375px; height:200px; display:block; /*margin-bottom: 20px; */margin-top: 30px" /> 
         <img src="./images/quest3.png" style="margin:auto; width:375px; height:200px; display:block; /*margin-bottom: 20px; */margin-top: 30px" /> 
      </main>
      <footer class="fixed-bottom mdl-color--grey-100" style="text-align: center; min-height: 90px; box-shadow: 0 -3px 2px 0 rgba(0,0,0,.14), 0 -3px 1px -2px rgba(0,0,0,.2), 0 0px 5px 0 rgba(0,0,0,.12); z-index: 4;">
        <div style="display: inline-block; padding: 5px 15px;">
          <i class="fa fa-compass" style="color: #666; font-size: 75px;"></i>
        </div>
        <div style="display: inline-block; padding: 5px 15px;">
          <i class="fa fa-globe" style="color: #666; font-size: 75px;"></i>
        </div>
        <div style="display: inline-block; padding: 5px 15px;">
          <img src="./images/pod1.png" style="width: 70px; height: auto; margin-top: -35px; image-rendering: -webkit-optimize-contrast;"></i>
        </div>
        <div style="display: inline-block; padding: 5px 15px;">
          <i class="fa fa-shopping-cart" style="color: #666; font-size: 75px;"></i>
        </div>
      </footer>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
